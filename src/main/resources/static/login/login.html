<md-content>
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <h2 flex md-truncate>Login</h2>
        </div>
    </md-toolbar>
</md-content>
<br>
<md-content>
  <md-input-container class="md-icon-float">
    <input ng-model="user.username" type="email" placeholder="Email" ng-required="true">
  </md-input-container>
</md-content>
<md-content>
    <md-input-container class="md-icon-float">
        <input ng-model="user.password" type="password" placeholder="Password" ng-required="true">
    </md-input-container>
</md-content>
<md-content>
    <md-button ng-click="login()" class="md-primary">Login</md-button>
    <md-button ui-sref="signup()" class="md-primary">Sign Up</md-button>
</md-content>
